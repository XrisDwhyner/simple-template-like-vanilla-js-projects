<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="image-container">
            <img src="person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Martha Adele</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Sit corporis aut iste ab quaerat, rem nesciunt officia exercitationem ipsam,
            porro ad at accusantium error laborum laudantium cumque reprehenderit.
            Doloribus, dolorum!
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">
            Random person
          </button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
